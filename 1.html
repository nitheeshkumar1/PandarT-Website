<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PandarT</title>
  <link rel="stylesheet" href="3.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="PandarT Logo">
        </a>
      </div>
      <h1>PandarT</h1>
      <input type="checkbox" id="drawer-toggle" class="drawer-toggle">
      <label for="drawer-toggle" class="drawer-icon">&#9776;</label>
      <div class="drawer-content">
        <ul>
          <li><a href="#">Fruits</a></li>
          <li><a href="#">Vegetables</a></li>
          <li><a href="#">Drinks</a></li>
          <li><a href="#">Snacks</a></li>
        </ul>
      </div>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="product-card">
      <img src="product1.png" alt="Glass Jar">
      <h2>Glass Jar</h2>
      <p>$10.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="product2.png" alt="Pudding">
      <h2>Pudding</h2>
      <p>$5.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="product3.png" alt="Diamond Ring">
      <h2>Diamond Ring</h2>
      <p>$999.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>

  <script src="2.js"></script>
</body>
</html>
